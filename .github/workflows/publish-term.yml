name: publish-term

on:
  workflow_dispatch:
  push:
    tags:
      - "r-lanterm-v*"

jobs:
  publish-term:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rust-setup
      - name: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p r-lanterm
