name: release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - uses: katyo/publish-crates@v2
        with:
          dry-run: true
