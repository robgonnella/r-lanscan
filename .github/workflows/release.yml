name: gh-release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: apricote/releaser-pleaser@v0.6.1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
