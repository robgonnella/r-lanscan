name: gh-release

on:
  push:
    branches: ["main"]

jobs:
  releasaurus:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: robgonnella/releasaurus/action/github@v0.3.3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
